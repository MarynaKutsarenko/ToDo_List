<div class="todos">
   <form >
      <input 
         type="text"
         name="inputToDo"
         placeholder="Enter todo..." 
         class="todo-input" 
         [(ngModel)]="inputToDo"
      />

      <button value="Add to do" type="submit" 
      class="todo-submit"
      (click)="addToDo()"
      >
         ADD TO DO
      </button>>
   </form>
   <div *ngFor="let todo of todos; 
   let i = index;"
   class="todo {{ (todo.completed) ? 'done' : '' }}" >
      <div class="id">{{ i }}</div>
      <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
      <button class="delete" (click)="removeTodo(i)">Remove</button>
   </div>
</div>
